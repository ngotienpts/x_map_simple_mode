<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="Simple-mode-container">
    <div class="head-simple-mode">93 Sunrise A</div>
    <div class="body-simple-mode">
      <!-- info -->
      <div class="info-simple-mode"></div>
      <!-- end info -->
      <!-- lanes -->
      <div class="lanes">
        <div class="lane js__lane"></div>
        <div class="lane js__lane"></div>
        <div class="lane js__lane"></div>
      </div>
      <!-- end lanes -->
      
      <!-- car -->
      <div class="car-simple-mode js__carModel">
        <div class="car-item car-normal">
          <img src="./images/car-1.png" alt="">
        </div>
        <div class="car-item car-speed">
          <img src="./images/car-3.png" alt="">
        </div>
      </div>
      <!-- end car -->
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
